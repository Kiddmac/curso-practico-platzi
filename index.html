<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Figuras geométricas </title>

</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y el perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <form action="">
            <h2>Calcula el área y el perímetro de un triángulo</h2>
            <label>
                Escribe cuando mide cada lado de tu triángulo
            </label>
            <label for="lado1">Lado 1</label>
            <input id="lado1" type="number">
            <label for="lado2">
                Lado 2
            </label>
            <input id="lado2" type="number">
            <label for="base">
                Lado 3
            </label>
            <input id="base" type="number">
            <label for="altura"> Altura</label>
            <input id="altura" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perímetro
            </button>
            <button type="number" onclick="calcularAreaTriangulo()">
            Calcular el área
            </button>        
        </form>
    </section>
    <section>
        <form action="">
            <h2>
                Calcula el diámetro y el área de un círculo
            </h2>
            <label for="InputRadio">
                Escribe el radio del círculo
            </label>
            <input id="InputRadio" type="number">
            <button type="button" onclick="calcularDiametro()">
            Calcular díametro
            </button>
            <button type="button" onclick="calcularArea()">
                Calcular área
            </button>
        </form>
    </section>
    
    <section>
        <form action="">
            <h2>
                Calcula la altura de un triángulo isósceles
            </h2>
            <label for="InputLado1">Lado a</label>
            <input id="InputLado1" type="number">

            <label for="InputLado2">Lado b</label>
            <input id="InputLado2" type="number">

            <label for="InputLado3">Lado c</label>
            <input id="InputLado3" type="number">
            <button type="button" onclick="calcularAlturaIsosceles()">
                Calcular altura
            </button>
        </form>
    </section>


    
    <script src="./figuras.js"></script>
</body>
</html>
